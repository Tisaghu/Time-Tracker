<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Time Tracker</h1>
    <div class="text-center">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
        </button>
        <!-- TODO: Make these buttons less hardcoded. Probably when adding and deleting categories.-->
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onclick="selectCategory('Work')">Work</a>
            <a class="dropdown-item" href="#" onclick="selectCategory('Study')">Study</a>
            <a class="dropdown-item" href="#" onclick="selectCategory('Exercise')">Exercise</a>
        </div>
        <button id="startButton" class="btn btn-primary" onclick="startTimer()">Start Timer</button>
        <button id="stopButton" class="btn btn-danger" onclick="stopTimer()">Stop Timer</button>
    </div>
    <div class="mt-4">
        <p id="status" class="alert alert-info"></p>
        <p id="elapsed_time" class="alert alert-warning"></p>
        <p id="timer" class="alert alert-primary">00:00:00</p>
    </div>

    <!-- JavaScript -->
    <script>

        // Constants for button texts
        const START_TIMER_TEXT = 'Start Timer';
        const STOP_TIMER_TEXT = 'Stop Timer';
        const RESET_TIMER_TEXT = 'Reset Timer';
        const TIMER_RUNNING_TEXT = 'Timer Running';
        const RESUME_TIMER_TEXT = 'Resume Timer';
        const TIMER_RESET_TEXT = 'Timer Reset';
        const ELAPSED_TIME_TEXT = 'Elapsed Time: ';

        // Flags for indicating states of timer
        let timerWasRun = false;
        let timerRunning = false;
        let canBeResumed = false;
        let canBeReset = false;

        let intervalId;
        let selectedCategory = '';

        // Variables for timer
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        async function startTimer() 
        {
            const response = await fetch('/start_timer', { method: 'POST' });
            const data = await response.json();
            document.getElementById('status').innerText = data.message;
            timerRunning = true;
            timerWasRun = true;
            clearInterval(intervalId)
            intervalId = setInterval(updateTimer, 1000);

            //Disable the start button and change its text
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;
            startButton.classList.add('btn-secondary');
            if(canBeResumed)
            {
                startButton.classList.remove('btn-success');
            }
            else
            {
                startButton.classList.remove('btn-primary');
            }
            
            startButton.innerText = TIMER_RUNNING_TEXT;

            //Change Reset button back to Stop if needed
            if(canBeReset)
            {
                const stopButton = document.getElementById('stopButton');
                stopButton.innerText = STOP_TIMER_TEXT;
            }

            canBeReset = true;
        }


        async function stopTimer() 
        {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');

            if(stopButton.innerText === RESET_TIMER_TEXT )
            {
                resetTimer();
                return;
            }

            const response = await fetch('/stop_timer', { method: 'POST' });
            const data = await response.json();
            document.getElementById('status').innerText = data.message;
            console.log(data)
            document.getElementById('elapsed_time').innerText = ELAPSED_TIME_TEXT + data.elapsed_time + ' seconds';
            clearInterval(intervalId);
            timerRunning = false;

            if(timerWasRun && !timerRunning)
            {
                startButton.disabled = false;
                startButton.classList.add('btn-success');
                startButton.classList.remove('btn-secondary');
                startButton.innerText = RESUME_TIMER_TEXT;
                canBeResumed = true;

                //Change the stop button to reset timer button
                stopButton.innerText = RESET_TIMER_TEXT;
                canBeReset = true;
            }

        }


        async function checkElapsedTime() 
        {
            if(timerRunning){
                const response = await fetch('/elapsed_time');
                const data = await response.json();
                document.getElementById('elapsed_time').innerText = ELAPSED_TIME_TEXT + data.elapsed_time + ' seconds';
                console.log('Elapsed Time: ', data.elapsed_time)
            }

        }


        function updateTimer()
        {
            const timerElement = document.getElementById('timer');

            seconds++;
            if(seconds >= 60)
            {
                seconds = 0;
                minutes++;
                if(minutes >= 60)
                {
                    hours++;
                }
            }

            //format as HH:MM:SS
            const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            timerElement.textContent = formattedTime;
        }


        //Helper function to pad single-digit numbers with a leading zero
        function pad(num) 
        {
            return num.toString().padStart(2, '0');
        }

        function resetTimer()
        {
            seconds = 0;
            minutes = 0;
            hours = 0;

            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('elapsed_time').innerText = '';
            document.getElementById('status').innerText = TIMER_RESET_TEXT;

            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');

            startButton.disabled = false;
            startButton.classList.add('btn-primary');
            startButton.classList.remove('btn-secondary', 'btn-success');
            startButton.innerText = START_TIMER_TEXT;

            stopButton.innerText = STOP_TIMER_TEXT;

            timerWasRun = false;
            timerRunning = false;
            canBeResumed = false;
            canBeReset = false;
        }

        
        function selectCategory(categoryName) 
        {
            //Update the category button text
            document.getElementById('dropdownMenuButton').textContent = categoryName;

            //Save the selected category
            selectedCategory = categoryName;
            console.log(selectedCategory);
        }

        
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Old popper version - not compatible with bootstrap version
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
